<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes to Deck</title>
  </head>
  <body style="color: #111827 !important;">
    <div id="app" style="color: #111827;"></div>
    <script type="module" src="/src/main.js"></script>
    <!-- Emergency styles AFTER Vue/Tailwind loads -->
    <style>
      /* Force dark text - loaded after all other CSS */
      *, *::before, *::after { color: #111827 !important; }
      .text-white, [class*="bg-gray-9"] *, [class*="bg-gray-8"] *,
      [class*="bg-amber"] *, [class*="bg-orange"] * { color: #fff !important; }
    </style>
  </body>
</html>
